name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Linux x64
        run: dotnet publish PocxWallet.Cli/PocxWallet.Cli.csproj -c Release -r linux-x64 -o publish/linux-x64

      - name: Create Linux release archive
        run: |
          cd publish/linux-x64
          chmod +x pocxwallet
          tar -czvf ../../pocxwallet-linux-x64.tar.gz pocxwallet services.yaml

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocxwallet-linux-x64
          path: pocxwallet-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Windows x64
        run: dotnet publish PocxWallet.Cli/PocxWallet.Cli.csproj -c Release -r win-x64 -o publish/win-x64

      - name: Create Windows release archive
        shell: pwsh
        run: |
          cd publish/win-x64
          Compress-Archive -Path pocxwallet.exe, services.yaml -DestinationPath ../../pocxwallet-win-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocxwallet-win-x64
          path: pocxwallet-win-x64.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pocxwallet-linux-x64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pocxwallet-win-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pocxwallet-linux-x64.tar.gz
            pocxwallet-win-x64.zip
          generate_release_notes: true
