name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from csproj
        id: get_version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" PocxWallet.Cli/PocxWallet.Cli.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Linux x64
        run: dotnet publish PocxWallet.Cli/PocxWallet.Cli.csproj -c Release -r linux-x64 -o publish/linux-x64

      - name: Create Linux release archive
        run: |
          cd publish/linux-x64
          chmod +x pocxwallet
          tar -czvf ../../pocxwallet-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz pocxwallet services.yaml

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocxwallet-linux-x64
          path: pocxwallet-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from csproj
        id: get_version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content PocxWallet.Cli/PocxWallet.Cli.csproj
          $version = $csproj.Project.PropertyGroup.Version | Where-Object { $_ }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Windows x64
        run: dotnet publish PocxWallet.Cli/PocxWallet.Cli.csproj -c Release -r win-x64 -o publish/win-x64

      - name: Create Windows release archive
        shell: pwsh
        run: |
          cd publish/win-x64
          Compress-Archive -Path pocxwallet.exe, services.yaml -DestinationPath ../../pocxwallet-${{ steps.get_version.outputs.version }}-win-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocxwallet-win-x64
          path: pocxwallet-${{ steps.get_version.outputs.version }}-win-x64.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pocxwallet-linux-x64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pocxwallet-win-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: PoCX Wallet v${{ needs.build-linux.outputs.version }}
          files: |
            pocxwallet-${{ needs.build-linux.outputs.version }}-linux-x64.tar.gz
            pocxwallet-${{ needs.build-linux.outputs.version }}-win-x64.zip
          generate_release_notes: true
