name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BITCOIN: ${{ github.repository }}/bitcoin-pocx
  IMAGE_NAME_POCX: ${{ github.repository }}/pocx

jobs:
  build-bitcoin-pocx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Fetch specific branches in submodules
        run: git submodule foreach 'git fetch origin $(git config -f $toplevel/.gitmodules submodule.$name.branch)'

      - name: Set remote tracking refs for submodules 
        run: git submodule foreach 'git update-ref refs/remotes/origin/$(git config -f $toplevel/.gitmodules submodule.$name.branch) FETCH_HEAD'

      - name: Update submodules to latest branch commits
        run: git submodule update --remote --recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Bitcoin-PoCX
        id: meta-bitcoin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BITCOIN }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Bitcoin-PoCX image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.bitcoin-pocx
          push: true
          tags: ${{ steps.meta-bitcoin.outputs.tags }}
          labels: ${{ steps.meta-bitcoin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-pocx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch specific branches in submodules
        run: git submodule foreach 'git fetch origin $(git config -f $toplevel/.gitmodules submodule.$name.branch)'
        
      - name: Set remote tracking refs for submodules 
        run: git submodule foreach 'git update-ref refs/remotes/origin/$(git config -f $toplevel/.gitmodules submodule.$name.branch) FETCH_HEAD'
        
      - name: Update submodules to latest branch commits
        run: git submodule update --remote --recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for PoCX
        id: meta-pocx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_POCX }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push PoCX image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.pocx
          push: true
          tags: ${{ steps.meta-pocx.outputs.tags }}
          labels: ${{ steps.meta-pocx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
