name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BITCOIN: ${{ github.repository }}/bitcoin
  IMAGE_NAME_POCX: ${{ github.repository }}/pocx
  IMAGE_NAME_ELECTRS: ${{ github.repository }}/electrs

jobs:
  build-bitcoin:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Bitcoin
        id: meta-bitcoin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BITCOIN }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Bitcoin image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.bitcoin
          push: true
          tags: ${{ steps.meta-bitcoin.outputs.tags }}
          labels: ${{ steps.meta-bitcoin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-pocx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
